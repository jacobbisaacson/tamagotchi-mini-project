<!DOCTYPE html>
<html>
<head>
	<title>Tamagotchi</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>


	<h1>Tamagotchi</h1>


  		<form id="item-adding-form">
  			<input id="item-adding-input" type="text" placeholder="Enter Tamagotchi's Name">
  			<button id="add-name" type="submit">Add Name</button>
 	 	</form>

			  <div>
			  	<h2 id="name-line">Name:</h2>
			  	<h2 id="age-line">Age:</h2>
			  	<h2 id="hunger-line">Hunger:
			  	</h2>
		  		<button id="feed-button" type="submit">Feed!</button>
			  	<h2 id="sleepy-line">Sleepy:</h2>
		  		<button id="sleep-button" type="submit">Sleep!</button>
			  	<h2 id="bored-line">Bored:</h2>
			  	<button id="play-button" type="submit">Play!</button>
			  	<h2 id="time-line">Time:</h2>
			  		<!-- <code>setInterval()</code> and <code>setTimeout()</code> -->
			  	
			  </div>



	<script src="js/app.js"></script>
</body>
</html>
